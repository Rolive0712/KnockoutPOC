<script type="text/html" id="supplierTemplate">
        <tr>
            <td data-bind="text: SupplierID"></td>
            <td data-bind="text: CompanyName"></td>
            <td data-bind="text: ContactName"></td>
            <td data-bind="text: ContactTitle"></td>
            <td data-bind="text: Address"></td>
            <td data-bind="text: City"></td>
            <td data-bind="text: PostalCode"></td>
            <td data-bind="text: Country"></td>
        </tr>
</script>
<script type="text/html" id="productTemplate">
        <tr>
            <td data-bind="text: ProductID"></td>
            <td data-bind="text: ProductName"></td>
            <td data-bind="text: SupplierID"></td>
            <td data-bind="text: CategoryID"></td>
            <td data-bind="text: QuantityPerUnit"></td>
            <td data-bind="text: UnitPrice"></td>
            <td data-bind="text: UnitsInStock"></td>
            <td data-bind="text: UnitsOnOrder"></td>
            <td data-bind="text: ReorderLevel"></td>
            <td data-bind="text: Discontinued"></td>
        </tr>
</script>
